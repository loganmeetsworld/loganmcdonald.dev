baseURL = 'https://loganmcdonald.dev/'
languageCode = 'en-us'
title = 'Logan McDonald'
theme = 'custom'

[params]
  description = "Logan McDonald's personal site - Exploring software development, systems thinking, and emerging technology through thoughtful writing and experimentation."
  author = "Logan McDonald"
  github = "https://github.com/loganmeetsworld"
  linkedin = "https://www.linkedin.com/in/mcdonaldlogan/"
  bsky = "https://bsky.app/profile/loganmcdonald.dev"
  googleSiteVerification = ""  # Get this from Google Search Console
  
  # SEO Keywords
  keywords = [
    "software development",
    "web development",
    "technology",
    "programming",
    "design",
    "tech writing"
  ]
  images = ["images/social-preview.svg"]

# Enable automatic sitemap generation
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Enable RSS feed
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

[outputFormats.RSS]
  mediatype = "application/rss+xml"
  baseName = "feed"

[minify]
  minifyOutput = true

[taxonomies]
  tag = "tags"
