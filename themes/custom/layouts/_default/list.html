{{ define "main" }}
<div class="container">
    <header class="blog-header">
        <h1>{{ .Title }}</h1>
    </header>
    <div class="blog-list">
        {{ range .Pages }}
        <article class="blog-preview">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <time>{{ .Date.Format "January 2, 2006" }}</time>
            <div class="summary">
                {{ .Summary }}
            </div>
            <a href="{{ .RelPermalink }}" class="read-more">Read more â†’</a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
