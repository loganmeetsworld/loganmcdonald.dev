{{ define "main" }}
<div class="container">
    <header class="tags-header">
        <h1>Topics</h1>
        <p class="tags-description">Browse writing by topic</p>
    </header>
    <div class="tags-list">
        {{ range .Site.Taxonomies.tags.ByCount }}
        <a href="{{ .Page.Permalink }}" class="tag">
            <span class="tag-name">{{ .Page.Title }}</span>
            <span class="tag-count">{{ .Count }}</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
