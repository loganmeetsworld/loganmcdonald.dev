<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#121212"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="#121212"/>
    <rect width="1" height="1" fill="#222222"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Wave - moved higher -->
  <path d="M0 120 
           Q150 70, 300 120 
           T600 120
           T900 120
           T1200 120" 
        fill="none" 
        stroke="#B388FF" 
        stroke-width="2"
        opacity="0.6"/>
  
  <!-- Import font -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&amp;display=swap');
    </style>
  </defs>
  
  <!-- Main text -->
  <text x="200" y="300" 
        font-family="'Playfair Display', serif" 
        font-size="72" 
        font-weight="500"
        fill="#ffffff">Logan McDonald</text>
  
  <!-- Tagline -->
  <text x="200" y="370" 
        font-family="'Playfair Display', serif" 
        font-size="36" 
        font-weight="500"
        fill="#b0b0b0">Software &amp; Writing</text>
</svg>
